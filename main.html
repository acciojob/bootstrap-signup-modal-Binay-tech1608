<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<button type="button" class="m-4 btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">
             Sign Up
		</button>
		<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			    <div class="modal-content">
				    <div class="modal-header">
					        <h5 class="modal-title" id="signupModalLabel">Create Account</h5>
					        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="signupForm">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
          </div>

		   <div>
			   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		       <button type="submit" class="btn btn-Success w-100">Submit</button>
		   </div>
        </form>
      </div>

      <div class="modal-footer">
        <p class="small text-muted">Already have an account? <a href="#">Log in</a></p>
      </div>

    </div>
  </div>
</div>
	</body>
</html>
